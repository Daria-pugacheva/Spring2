<div>
    <h3>Страница регистрации</h3>
    <form novalidate ng-submit="register()">
        <input class="form-control" type="text" placeholder="Введите логин" ng-model="new_user.username">
        <p></p>
        <input class="form-control" type="password" placeholder="Введите пароль" ng-model="new_user.password">
        <p></p>
        <input class="form-control" type="email" placeholder="Введите email" ng-model="new_user.email">
        <p></p>
        <button type="submit" class="btn btn-primary" >Зарегистрироваться</button>
    </form>
</div>
